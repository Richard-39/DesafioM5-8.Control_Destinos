<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<title>Crear Destinos</title>	
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="/pasajeros">Pasajeros<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/destinos">Destinos</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/crearPasajero">Nuevo Pasajero</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/crearDestino" tabindex="-1" aria-disabled="true">Nuevo Destino</a>
	      </li>
	    </ul>
	  </div>
	</nav>


	<section class="container my-5">
	
	<div th:if="${mensaje != null}" class="alert alert-secondary alert-dismissible fade show" role="alert">
		<h4 th:text="${mensaje}"></h4>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	
		<h1 class="mb-3">Crear Destinos</h1>
		<form th:action="@{/crearDestino}" method="post" th:object="${destino}" modelAttribute="destino">
		  <div class="form-group">
		    <label for="ciudad">Ciudad</label>
		    <input type="text" class="form-control" id="ciudad" name="ciudad">
		  </div>
		  <div class="form-group">
		    <label for="pais">Pa√≠s</label>
		    <input type="text" class="form-control" id="pais" name="pais">
		  </div>
		  <div class="form-group">
		    <label for="fecha">Fecha</label>
		    <input type="date" class="form-control" id="fecha" name="fecha">
		  </div>
		  <div class="form-group">
		    <label for="direccion">Pasajero</label>
		    <select class="form-control" th:field="*{pasajero}" name="pasajero">
		    	<option th:each="pasajero: ${listaPasajeros}" th:value="${pasajero.getIdPasajero()}" 
		    	th:text="${pasajero.getNombre()} + ' ' 
		      + ${pasajero.getApellido()}"/>
		    </select>
		  </div>
		  <button type="submit" class="btn btn-primary mb-2">Guardar</button>
		</form>
	
	</section>

</body>
</html>
